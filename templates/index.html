<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <title>登入者: %s</title>
</head>

<body>
<div class="container">
    <h2 class="bg-success">請選擇想要上傳的檔案</h2>
    <form class="form-horizontal" role="form" method="POST" enctype="multipart/form-data" action="/upload">
        <div class="form-group">
            <label class="control-label col-sm-2" for="uploadFile">選擇檔案:</label>
            <div class="col-sm-10">
                <input type="FILE" id="file" name="userfile" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="SUBMIT" class="btn btn-primary" value="upload">上傳</button>
            </div>
        </div>

        <span class="label label-success">%s</span>
    </form>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>

</html>
