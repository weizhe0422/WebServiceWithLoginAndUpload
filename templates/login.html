<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <title>登入畫面</title>
</head>

<body>
<div class="container">
    <h2 class="bg-primary">請登入: 請選擇一種方式登入 (當帳密不存在則需註冊) </h2>
    <form class="form-horizontal" role="form" method="post" action="/login">
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email" placeholder="輸入你的電子信箱" required autofocus>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password" placeholder="輸入密碼">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">使用已註冊帳密登入</button>
                <a href="http://127.0.0.1:8080/registerPage" target="_blank" style="text-decoration:none;color:red;">前往註冊</a>
            </div>
        </div>
    </form>
    <form class="form-horizontal" role="form" method="post" action="/loginwithoauth">
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">名稱:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" name="email" placeholder="輸入你想被稱呼的名字">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">使用Github認證登入</button>
            </div>
        </div>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>

</html>
